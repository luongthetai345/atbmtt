<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <hr>
    <form name="stuff">
        <div>
            <p>Message</p> 
            <input type="text" name="indata" size="25"><br>
            <input type="radio" name="intype">ASCII</input>
            <input type="radio" name="intype" checked="checked">Hex</input> 
        
            <p>DES Key</p>
            <input type="text" name="key" value="133457799bbcdff1" size="25">
            <input type="button" value="Encrypt" onclick="do_des(true);">
            <p>Output message</p>
            <input type="text" name="outdata" size="20">
            <input type="radio" name="outtype" onclick="format_DES_output();">ASCII</input>
            <input type="radio" name="outtype" checked="checked" onclick="format_DES_output();">Hex</input>
            <input type="button" value="Decrypt" onclick="do_des(false);">
        </div>
    <!--<i>10/27/06: I have decided to not allow the key to changed to reduce the chance of
    this page being used to solve homework problems</i>-->
      <hr>
    Details:<br>
      <textarea name="details" id="details" rows="25" cols="90"></textarea>
    </form>
    <hr>
    <script src="./test.js"></script>
</body>
</html>
